<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машиностроение: Виртуальный тренажер</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="container__logo"><img src="../img/logo1.svg" alt="logo"></div>
			<div class="header__logo">
				<div class="header__logo-title">
					<div class="header__logo-title-text">
						<h2 class="white">Машиностроение</h2>
					</div>
					<div class="header__btns-nav flex align-center mt-10"> <a href="#ex1" class="header__btn-nav header__btn-nav--contacts" rel="modal:open">Информация о контенте</a> <a href="#ex2" class="header__btn-nav header__btn-nav--words" rel="modal:open">Ключевые слова</a> </div>
				</div>
				<div class="header__logo-subtitle">
					<h3 class="header__logo-subtitle-text">Выбор оборудования, инструмента и технологической оснастки</h3>
				</div>
			</div>
		</div>
		<div class="header__background-subtitle"></div>
	</header>
	<main class="main-bg--gray">
		<div class="flex justify-center align-center">
			<div class="content1 flex col max-content w100">
				<div class="flex align-center justify-center mt-30"><img src="../img/right alignment.png" alt="arrow" class="mr-10"><a href="../index.html" class="text_home"> На главную</a></div>
				<div class="window container1">
					<div class="container_header">
						<div class="flex align-center space-between">
							<p class="container_title"> Виртуальный тренажер </p>
							<p class="counter_exercise"></p>
						</div>
						<div class="flex tab_exercise_container"> </div>
					</div>
					<div class="container-exercise">
						<div class="flex space-between">
							<p class="modal__header"></p>
						</div>
						<div class="flex container-filling align-center justify-center">
							<div class="img-exercise"><img src="" alt="" class="img-exercise1"></div>
							<div class="flex col">
								<p class="text-exercise"> </p>
							</div>
						</div>
						<div class="arrows1"><button class="prevbutton"><img src="../img/ArrowLeft.png" ></button><button id="next-button"><img src="../img/ArrowRight.png" alt="ArrowRight"></button></div>
					</div>
				</div>
			</div>
		</div>
		<div class="flex justify-center align-center">
			<div class="window container2 hide">
				<div class="container_header">
					<div class="flex align-center justify-center">
						<p class="container_title text-center"> </p>
						<div class="counter_exercise" id="pages">
							<!-- 2/8 -->
						</div>
					</div>
				</div>
				<div class="flex center-results col mt-100 align-center justify-center">
					<p class="text-center">Вы завершили прохождение виртуального тренажера</p>
					<p class="text-center"><b><a href="../index.html">Нажмите, чтобы вернуться на главную</b></p>
				</div>
			</div>
		</div>
	</main>
	<script src="../js/data/questions2.js"></script>
	<script src="../js/virtual1.js"></script>
</body>
</html>
