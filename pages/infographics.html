<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машиностроение: Инфографика</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="container__logo">
                <img src="../img/logo1.svg" alt="logo">
            </div>
            <div class="header__logo">
                <div class="header__logo-title">
                    <div class="header__logo-title-text">
                        <h2>Машиностроение</h2>
                    </div>
                    <div class="header__btns-nav">
                        <a href="#ex1" class="header__btn-nav header__btn-nav--contacts" rel="modal:open">Информация о контенте</a>
                        <a href="#ex2" class="header__btn-nav header__btn-nav--words" rel="modal:open">Ключевые слова</a>
                    </div>
                </div>
                <div class="header__logo-subtitle">
                    <h3 class="header__logo-subtitle-text">Выбор оборудования, инструмента и технологической оснастки</h3>
                 </div>
            </div>
        </div>
        <div class="header__background-subtitle"></div>
    </header>
    <main class="main-bg--gray">
        <div class="main-window">
            <div class="main-window-container">
                <div class="main-window-container__top-nav">
                    <img src="../img/right alignment.png" alt="arrow" class="main-window-container__top-nav-icon">
                    <a href="../index.html" class="main-window-container__top-nav-text"> 
                        На главную
                    </a>
                </div>
                <div class="main-window-app first-app-page">
                    <div class="main-window-app__header">
                        <div class="main-window-app__header-container">
                            <p class="main-window-app__header-container-title"> Инфографика </p>
                            <p class="main-window-app__header-counter-exercise"></p>
                        </div>
                        <div class="main-window-app__header-tab-exercise-container">
                            
                        </div>
                    </div>
                    <div class="main-window-app__exercises">
                        <div class="main-window-app__exercises-theme">
                            <p class="modal__header"></p>
                        </div>
                        <div class="main-window-app__exercises-content container-filling">
                            <div class="main-window-app__exercises-content-img">
                                <img src="" alt="" class="main-window-app__exercises-content-img1">
                            </div>
                            <div class="main-window-app__exercises-content-item">
                                <p class="main-window-app__exercises-content-text"> </p>
                            </div>
                        </div>
                        <div class="main-window-app__arrows">
                            <button class="prev-btn">
                                <img src="../img/ArrowLeft.png" >
                            </button>
                            <button class="next-btn">
                                <img src="../img/ArrowRight.png" alt="ArrowRight" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-window">
            <div class="main-window-app second-app-page hide">
                <div class="main-window-app__header">
                    <div class="flex align-center justify-center">
                        <p class="main-window-app__header-container-title text-center"> </p>
                        <div class="main-window-app__header-counter-exercise" id="pages">
                            <!-- 2/8 -->
                        </div>
                    </div>
                </div>
                <div class="main-window-app_over-window">
                    <p class="main-window-app_over-window-item">Вы завершили прохождение виртуального тренажера</p>
                    <p class="main-window-app_over-window-item">
                        <b><a href="../index.html">Нажмите, чтобы вернуться на главную</a></b>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/data/questions1.js"></script>
    <script src="../js/virtual1.js"></script>
</body>
</html>
