<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Машиностроение: Интерактивная мини-игра</title>
	<link rel="stylesheet" href="../style/style.css">
	<style>
	    #numbers {
            font-weight: 700;
            font-size: 2rem;
            user-select: none;
        }
        #variable {
            font-weight: 700;
            font-size: 1rem;
            user-select: none;
        }
        #choice {
            width: 100%;
            height: 100%;
        }
        #droppable {
            width: 100%;
            height: 100%;
        }
	</style>
</head>
</head>

<body>
	<header class="header">
		<div class="header__container">
			<div class="container__logo">
                <img src="../img/logo1.svg" alt="logo">
            </div>
			<div class="header__logo">
				<div class="header__logo-title">
					<div class="header__logo-title-text">
						<h2 class="white">Машиностроение</h2>
					</div>
					<div class="header__btns-nav flex align-center mt-10"> 
                        <a href="#ex1" class="header__btn-nav header__btn-nav--contacts" rel="modal:open">
                            Информация о контенте
                        </a> 
                        <a href="#ex2" class="header__btn-nav header__btn-nav--words" rel="modal:open">
                            Ключевые слова
                        </a> 
                    </div>
				</div>
				<div class="header__logo-subtitle">
					<h3 class="header__logo-subtitle-text">Выбор оборудования, инструмента и технологической оснастки</h3>
				</div>
			</div>
		</div>
		<div class="header__background-subtitle"></div>
	</header>
	<main class="main-bg--gray">
		<div class="flex justify-center align-center">
			<div class="content1 flex col max-content w100">
				<a href="../index.html">
					<div class="flex align-center justify-center mt-30"><img src="../img/right alignment.png" alt="arrow" class="mr-10"><a href="../index.html" class="text_home"> На главную</a></div>
				</a>
				<div class="window container1">
					<div class="container_header">
						<div class="flex align-center space-between">
							<p class="container_title"> Интерактивная мини-игра </p>
							<div class="counter_exercise" id="pages">
								<!-- 2/8 -->
							</div>
						</div>
						<div class="flex tab_exercise_container">
							<!--  <div class="tab"></div>
                        <div class="tab" id="active_tab"></div>
                        <div class="tab"></div>
                        <div class="tab"></div>
                        <div class="tab"></div> --></div>
					</div>
					<div class="container-exercise display-container">
						<div class="timer">
							<div class="timer_container">
								<div class="time-counter">
									<!-- 1:00 -->
								</div><img src="../img/stopwatch.png" alt=""></div>
						</div>
						<div class="flex space-between">
							<p class="modal__header"></p>
						</div>
						<div class="flex container-filling align-center justify-center quest-container">
							<div class="flex col" id="left-list"> </div>
							<div class="flex col option-list" id="drag"> </div>
						</div>
					</div>
					<div class="arrows">
						<button class="hide" id="next-button">
							<img src="../img/ArrowRight.png" alt="ArrowRight">
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="score-container hide">
			<div id="user-score">Demo Score</div> <button id="restart">Restart</button> </div>
		<!-- results -->
		<div class="flex justify-center align-center">
			<div class="window container2 hide">
				<div class="container_header">
					<div class="flex align-center justify-center">
						<p class="container_title text-center"> Результаты </p>
						<div class="counter_exercise" id="pages">
							<!-- 2/8 -->
						</div>
					</div>
				</div>
				<div class="flex center-results col mt-100 align-center justify-center">
					<div class="flex wrap container_box align-center justify-center">
						<div class="box_1">
							<p class="mb-10 box_1_text">Количество вопросов</p>
							<p class=" mb-30 box_number">19</p>
						</div>
						<div class="box_1">
							<p class="mb-10 box_1_text">Правильные ответы</p>
							<p class="correct_answers mb-30 box_number">
								<!-- правильные ответы -->
							</p>
						</div>
						<div class="box_1 ">
							<p class="mb-10 box_1_text">Времени осталось</p>
							<p class="time_after box_number">
								<!-- оставшееся время -->
							</p>
						</div>
					</div>
					<!-- график -->
					<div id="piechart" class="mt-20"></div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
	<script src="../js/data/questions3.js"></script>
	<script src="../js/virtual.js"></script>
</body>
</html>
